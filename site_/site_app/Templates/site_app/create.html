{% extends 'site_app/base.html' %}
{% load static %}

{% block title %}
Создание задачи
{% endblock %}

{% block tmp %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/create-styles.css' %}">
{% endblock %}

{% block content %}
    <style>
        body {
            background: url({% static 'images/background-image.jpg'%});
        }
    </style>
    <h1>Создание новой задачи</h1>
    <form method="post">
        {% csrf_token %}
        {{form.type}}<br>
        {{form.title}}<br>
        {{form.task}}<br>
        {{form.deadline}}<br>
        <div class="button1">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                </svg>
                Добавить
            </button>
        </div>
    </form>
{% endblock %}
