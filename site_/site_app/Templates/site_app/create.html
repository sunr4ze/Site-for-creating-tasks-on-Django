{% extends 'site_app/base.html' %}
{% load static%}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <style>
        h1 {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        body {
            background: url({% static 'images/background-image.jpg' %});
        }

        .button1 {
            display: flex;
            justify-content: center;
        }

    </style>
    <h1>Создание задачи</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Тип" class="form-control"><br>
        <input type="text" placeholder="Название" class="form-control"><br>
        <input type="text" placeholder="Приоритет" class="form-control"><br>
        <input type="text" placeholder="Сроки выполнения" class="form-control"><br>
        <textarea type="text" placeholder="Описание" class="form-control"></textarea><br>
        <div class="button1">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                </svg>
                Добавить
            </button>
        </div>

    </form>
{% endblock %}
